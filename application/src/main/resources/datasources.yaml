dataSources:
  -
    id: OCS
    configuration:
      generation:
        type: CUSTOM
        size: 100000
        dataClass: it.luca.batch.factory.model.bean.ocs.OcsRecord
        generatorClass: it.luca.batch.factory.model.bean.ocs.OcsRecordGenerator
      output:
        target:
          type: LOCAL
          overwrite: true
          path: C:/Users/Thinkopen/Downloads/ocs
        serialization:
          format: CSV
          fileName: ocs_daily_yyyyMMdd
          datePattern: yyyyMMdd
          compress: true
          options:
            separator: PIPE
  -
    id: HORIZON
    configuration:
      generation:
        type: STANDARD
        size: 50
        dataClass: it.luca.batch.factory.model.bean.horizon.HorizonRecord
      output:
        target:
          type: LOCAL
          overwrite: true
          path: C:/Users/Thinkopen/Downloads/horizon
        serialization:
          format: AVRO
          fileName: horizon_yyyyMMdd
          datePattern: yyyyMMdd
          avroRecordClass: it.luca.batch.factory.model.bean.horizon.HorizonAvroRecord
          avroRecordMapperClass: it.luca.batch.factory.model.bean.horizon.HorizonAvroMapper