dataSources:
  -
    id: OCS_DAILY
    configuration:
      generation:
        type: STANDARD
        size: 50
        dataClass: it.luca.batch.factory.model.bean.OcsDailyRecord
      output:
        target:
          type: LOCAL
          overwrite: true
          path: C:/Users/Thinkopen/Downloads/ocs_daily
        serialization:
          format: CSV
          fileName: ocs_daily_yyyyMMdd
          datePattern: yyyyMMdd
          zip: true
          options:
            separator: PIPE
  -
    id: HORIZON
    configuration:
      generation:
        type: STANDARD
        size: 10
        dataClass: it.luca.batch.factory.model.bean.HorizonRecord
      output:
        target:
          type: LOCAL
          overwrite: true
          path: C:/Users/Thinkopen/Downloads/horizon
        serialization:
          format: AVRO
          fileName: horizon_yyyyMMdd
          datePattern: yyyyMMdd
          conversions:
            -
              id: LOCAL_DATETIME
              parameters:
                pattern: dd/MM/yyyy