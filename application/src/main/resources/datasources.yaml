dataSources:
  -
    id: OCS_DAILY
    configuration:
      generation:
        type: STANDARD
        size: 50
        dataClass: it.luca.batch.factory.model.bean.ocs.OcsDailyRecord
      output:
        target:
          type: HDFS
          overwrite: true
          path: /user/osboxes/apps/aurora_dataload/datasets/ocs/landing
        serialization:
          format: CSV
          fileName: ocs_daily_yyyyMMdd
          datePattern: yyyyMMdd
          zip: true
          options:
            separator: PIPE
  -
    id: HORIZON
    configuration:
      generation:
        type: STANDARD
        size: 10
        dataClass: it.luca.batch.factory.model.bean.horizon.HorizonRecord
      output:
        target:
          type: LOCAL
          overwrite: true
          path: C:/Users/Thinkopen/Downloads/horizon
        serialization:
          format: AVRO
          fileName: horizon_yyyyMMdd
          datePattern: yyyyMMdd
          avroRecordClass: it.luca.batch.factory.model.bean.horizon.HorizonAvroRecord
          avroRecordMapperClass: it.luca.batch.factory.model.bean.horizon.HorizonAvroMapper